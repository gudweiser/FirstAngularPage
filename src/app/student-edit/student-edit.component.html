<form class="update-student" *ngIf="student" (ngSubmit)="updateStudentFormSubmit()" #studentUpdateForm="ngForm">
  <h2>Edycja # {{student.id}} <i>{{student.name}}</i></h2>

  <div class="form-group">
    <label for="name">ImiÄ™ i nazwisko:</label>
    <input type="text" id="name"
           name="studentName" required=""
           #studentName="ngModel"
           ngModel
           [(ngModel)]="student.name"
    >
    <p class="error-msg" *ngIf="!studentName.valid" >Pole jest wymagane</p>
  </div>

  <div class="form-group">
    <label for="email">Adres e-mail:</label>
    <input type="email" id="email" required email
           name="email"
           #email="ngModel"
           ngModel
           [(ngModel)]="student.email"
    >
    <p class="error-msg" *ngIf="!email.valid && email.value ==''">Pole jest wymagane</p>
    <p class="error-msg" *ngIf="!email.valid && email.value !==''">Adres email jest niepoprawny</p>
  </div>

  <div>
    <button type="button" class="btn btn-warning" (click)="goBack()" >Anuluj</button>
    <button type="submit"
            class="btn btn-success"
            [disabled]="studentUpdateForm.pristine || !studentUpdateForm.valid">
            Zapisz</button>
  </div>
</form>
