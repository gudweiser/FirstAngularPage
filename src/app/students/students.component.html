<section>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Imię i nazwisko</th>
      <th>Adres e-mail</th>
      <th>Data utworzenia</th>
      <th>Data modyfikacji</th>
      <th>Akcje</th>
    </tr>
    </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>
      <a href="mailto:{{student.email}}">{{student.email}}</a>
    </td>
    <td>
      {{student.createdDate | date: 'dd-MM-Y'}}
    </td>
    <td>
      {{student.updateDate | date: 'dd-MM-Y'}}
    </td>
    <td>
      <a routerLink="/edit/{{student.id}}">
        <button type="button class" class="btn btn-warning mr-2">Edytuj</button>
      </a>
      <button type="button" class="btn btn-danger" (click)="delete(student)">Usuń</button>
    </td>
  </tr>
  </tbody>
  </table>
</section>

<app-add-student defaultName="Marek" (onStudentAdded)="onStudentAddedListener($event)"></app-add-student>
