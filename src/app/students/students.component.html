<section>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Imię i nazwisko</th>
      <th>Adres e-mail</th>
<!--      <th>Data utworzenia</th>-->
      <th>Akcje</th>
    </tr>
    </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>
      <a href="mailto:{{student.email}}">{{student.email}}</a>
    </td>
<!--    <td>
      {{student.createDate | date: 'd-m-Y'}}
    </td>-->
    <td>
      <a routerLink="/edit/{{student.id}}" class="button button-green">Edytuj</a>
      <button class="button button-red" (click)="delete(student)">Usuń</button>
    </td>
  </tr>
  </tbody>
  </table>
</section>

<app-add-student defaultName="Marek" (onStudentAdded)="onStudentAddedListener($event)"></app-add-student>
