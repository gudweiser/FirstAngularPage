<form class="new-student" (ngSubmit)="onStudentFormSubmit()" #newStudentForm="ngForm">
  <h2>Dodaj nowego studenta</h2>

  <div class="form-group">

  <label for="name">ImiÄ™ i nazwisko:</label>
  <input type="text" id="name" class="form-group"
      name="studentName"  required
         #studentName="ngModel"
         ngModel>
  <p class="error-msg" *ngIf="!studentName.valid && studentName.touched" >Pole jest wymagane</p>
  </div>

  <div class="form-group">
  <label for="email">Adres e-mail:</label>
  <input type="email" id="email" class="form-group"
       name="email" ngModel required email #email="ngModel">
  <p class="error-msg" *ngIf="!email.valid && email.touched && email.value ==''">Pole jest wymagane</p>
  <p class="error-msg" *ngIf="!email.valid && email.touched && email.value !==''">Adres email jest niepoprawny</p>
  </div>

  <button class="btn btn-success" type="submit" [disabled]="!newStudentForm.valid">Dodaj</button>

</form>
