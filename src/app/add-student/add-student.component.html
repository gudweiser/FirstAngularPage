<div class="new-student">
  <h2>Dodaj nowego studenta</h2>
  <label for="name">ImiÄ™ i nazwisko:</label>
  <input type="text" id="name" #name [value]="defaultName">
  <p *ngIf="invalidName">Pole jest wymagane</p>

  <br>

  <label for="email">Adres e-mail:</label>
  <input type="email" id="email" #email>
  <p *ngIf="emailIsBlank">Pole jest wymagane</p>
  <p *ngIf="invalidEmail">Adres email jest niepoprawny</p>

  <button (click)="add(name.value, email.value);">Dodaj</button>
</div>
